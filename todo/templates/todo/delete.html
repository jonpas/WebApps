{% extends 'core/base.html' %}

{% block content %}

<h2>{{ title }}</h2>

<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <a href="{% url 'todo:index' %}"><button type="button">Cancel</button></a>
  <button type="submit">Confirm</button>
</form>

{% endblock content %}
