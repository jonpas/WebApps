{% extends 'core/base.html' %}

{% block content %}

<h2>{% block title %}{{ title }}{% endblock title %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <a href="{% url 'todo:index' %}">
    <button type="button" class="btn btn-primary">Cancel</button>
  </a>
  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock content %}
