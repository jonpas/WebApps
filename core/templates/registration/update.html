{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>{% block title %}Edit Profile{% endblock title %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.media }}
  {{ form|crispy }}
  <a href="{% url 'core:profile' user.id %}">
    <button type="button" class="btn btn-primary">Cancel</button>
  </a>
  <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock content %}
