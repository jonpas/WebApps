{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>{% block title %}Register{% endblock title %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.media }}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock content %}
